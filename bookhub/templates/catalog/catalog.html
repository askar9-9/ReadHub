{% extends "base.html" %}
{% load static %}
{% block title %}Главная | ReadHub{% endblock %}
{% block content %}
  <main class="px-lg-5 px-3 pt-3">
    <section class="d-flex gap-4 flex-wrap justify-content-center justify-content-sm-start">
    {% for book in book_list %}
      <a class="card rounded-2" style="max-width: 15rem;" href='{{ book.get_absolute_url }}'>
        <img src="{{ book.img.url }}" class="card-img-top" alt="Книга: {{ book.title }}" style="max-height: 20rem;">
        <div class="card-body">
          <p class="card-text">{{ book.title }}</p>
        </div>
      </a>
    {% endfor %}
    </section>
  </main>
{% endblock %}
