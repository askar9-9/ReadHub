{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/style.css' %}">
    {% block style %}{% endblock %}
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary-subtle">
            <div class="container-fluid px-lg-5">
                <a class="navbar-brand fw-bold opacity-75" href='{% url "index" %}'>Read<span class=" text-danger">Hub</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="d-flex p-0 container-fluid flex-column flex-sm-row align-items-sm-center justify-content-sm-between">
                    <ul class="d-flex gap-sm-4 m-0 p-0 flex-sm-row flex-column ms-lg-5 ms-sm-3">
                      <li class="nav-link mt-sm-0 mt-3"><a href='{% url "index" %}' class="text-black link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2">Главная</a></li>
                      <li class="nav-link my-sm-0 mt-2 mb-3"><a href='{% url "catalog" %}' class="text-black link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2">Каталог</a></li>
                    </ul>
                    <div class="d-flex flex-column flex-sm-row gap-2 mt-2 mt-sm-0">
                      <button type="button" class="btn btn-outline-primary opacity-75 fw-semibold">Войти</button>
                      <button type="button" class="btn btn-outline-primary opacity-75 fw-semibold">Регистрация</button>
                    </div>
                  </div>
                </div>
            </div>
          </nav>
    </header>
    <body>
      {% block content %}
      {% endblock %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
